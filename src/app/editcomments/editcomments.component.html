<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header" data-background-color="red">
                      <h4 class="title">Edit Profile</h4>
                      <p class="category">Complete your profile</p>
                  </div>
                  <div class="card-content">
                      <form>
                          <div class="row">
                              <div class="col-md-8">
                                  <div class="form-group form-black label-floating is-empty">
                                      <label class="control-label"> </label>
                                      
                                      <input type = "text" class = "form-control" id = "productid" required
                                      [(ngModel)] = "comments.author" name = "author">
                                  </div>
                              </div>
                          </div>
  
                          <div class="row">

                              <div class="col-md-8">
                                  <div class="form-group form-black label-floating is-empty">
                                  <textarea type="text" name="text" class="form-control" [(ngModel)]="comments.text"> </textarea>
                                  </div>
                              </div>
                              
                          </div>
                           
                          <button type="button" class="btn btn-danger pull-right" (click)="updateComments(comments.id)">Update Comments</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="#pablo">
                          <img class="img" src="../assets/img/faces/marc.jpg" />
                      </a>
                  </div>
  
                  <div class="content">
                      <h6 class="category text-gray">CEO / Co-Founder</h6>
                      <h4 class="card-title">Alec Thompson</h4>
                      <p class="card-content">

                      </p>
                      <a href="#pablo" class="btn btn-danger btn-round">Follow</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
