<div class="main-content">
    <div class="container-fluid">
        <div class="row">
                <a class="btn btn-danger pull-right" [routerLink]="['/addcomment']" > Add Comment</a>
                   
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Simple Table</h4>
                        <p class="category">Here is a subtitle for this table</p>
                    </div>
                    <div class="card-content table-responsive">
                        <table class="table">
                            <thead class="text-danger">
                                <tr>
                                    <th>Name</th>
                                    <th>Country</th>
                                    <th>Salary</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let comment of comments | paginate: { id: 'server', itemsPerPage: 10, currentPage: page, totalItems: total }">
                                    <td>{{comment.author}}</td>
                                    <td>{{comment.text}}</td>
                                    <td class="text-danger">{{comment.created_at}}</td>
                                    <td><a title="Edit" [routerLink]="['/comments/edit',comment.id]"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </a></td>
                                </tr>
                                
                                <tr>
                                    <td>Mason Porter</td>
                                    <td>Chile</td>
                                    <td>Gloucester</td>
                                    <td class="text-danger">$78,615</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                    <div class="has-text-centered">
                        <pagination-controls (pageChange)="loadComments($event)" id="server"></pagination-controls>
                    </div>


                </div>
            </div>

        </div>
    </div>
</div>
